<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Chat with Nico - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-chevron-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title alt-header__title--kokoa">
          코코아 클론 2주 완성반
        </h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chats__timestamp">
        Monday, August 24, 2020
      </div>
      <div class="message-row">
        <img class="message__avatar" src="screenshots/nomad.png" />
        <div class="message-row__content">
          <span class="message__author">코코아 클론 2주 완성반</span>
          <div class="message__info">
            <span class="message__buble"
              >코코아 클론 졸업을 축하드립니다!! 👏🎉 2주 동안 정말 고생
              많으셨습니다.</span
            >
            <span class="message__time">06:00</span>
            <div class="message-row__white-space"></div>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__buble">수고하셨습니다~ ㅎㅎ</span>
            <span class="message__time">06:01</span>
            <div class="message-row__white-space"></div>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img class="message__avatar" src="screenshots/nomad.png" />
        <div class="message-row__content">
          <span class="message__author">코코아 클론 2주 완성반</span>
          <div class="message__info">
            <span class="message__buble">또 다른 챌린지에서 만나자구요!</span>
            <span class="message__time">06:02</span>
            <div class="message-row__white-space"></div>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__buble"
              >바닐라JS 챌린지에서 봐요~!! 안뇽~</span
            >
            <span class="message__time">06:03</span>
            <div class="message-row__white-space"></div>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big !!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/170ed30cb0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
